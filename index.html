<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>TripSpiration</title>
</head>
<body>
<main role="main">
    <header role ="banner">
        <nav class ="navigation" role="navigation">
            <a href="index.html" class="logo">TripSpiration</a>
        </nav>
    </header>
    <section role="article">
        <h1>Get Inspired For Your Next Trip!</h1>
        <form class="form" role="form">
            <label for="searchbox">Enter a city ie Barcelona:
                <input type="text" id="searchbox" autocomplete="off" required/>
            </label>
            <label for="search-month">Select preferred travel month</label>
            <select name="month" id="travelmonth">
                <option value="01">January</option>
                <option value="02">February</option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <input type="submit" id="submit" value="Take me there &#8594;" />
        </form>
    </section>
    <section role="article">
        <h2 class="hidden subHeader">Check this place out!</h2>
        <div class="gallery"></div>
        <h2 class="hidden subHeader">Current Weather Conditions:</h2>
        <div class="weather"></div>
        <h2 class="hidden subHeader">Travel Forecast:</h2>
        <div class="history"></div>
        <h2 class="hidden subHeader">Popular places to visit:</h2>
        <div class="recs foot-space"></div>
    </section>
    <div class="empty-space"></div>
    <footer role="contentinfo">
        <p class="top_text">
            Created by:&nbsp; <a href="https://bduo.github.io/portfolio_site/" class="portfolio" target="_blank">&nbsp;Brandon El Haj</a>&nbsp; &amp; <a href="https://anyasnow.github.io/" class="portfolio" target="_blank">&nbsp;Anya Snow</a> 
        </p>
        <p class="bottom_text">
            Powered by:&nbsp; <a href="https://foursquare.com/" target="_blank" class="portfolio">Foursquare &nbsp;</a><a href="https://pixabay.com/" target="_blank" class="portfolio">&nbsp;Pixabay </a><a href="https://openweathermap.org" target="_blank" class="portfolio">&nbsp;OpenWeatherMap</a>
        </p>    
    </footer>
</main>
    <script
src="https://code.jquery.com/jquery-3.3.1.min.js"
integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
crossorigin="anonymous"></script>    
<script src="scripts.js"></script>
</body>
</html>
